<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<title>Snake</title>
</head>
<body>
	<div class="container">
		<h1>Disco-Snake</h1>
		<div id="choix-diff">
			<h2>Choisir la difficulté</h2>
			<button type="button" class="choix" id="facile">Facile</button>
			<button type="button" class="choix" id="moyen">Moyen</button>
			<button type="button" class="choix" id="difficile">Difficile</button>
		</div>
		<canvas id="canvas" width="500" height="500"></canvas>
		<p>SCORE : <span id="score">0<span></p>
		<p><span class="touche">Espace</span> : RECOMMENCER <span class="touche">P</span> : PAUSE</p>
		<button id="btn-choix">Revenir au choix de la difficulté</button>
		<div>
			<h4>Meilleur score</h4>
			<p id="best-score"></p>
		</div>
	</div>
	<script type="text/javascript" src="scripts/snake.js"></script>
</body>
</html>
